<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홍익졸업봇</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <p class="subtitle">성적표 한 장으로 졸업까지 한 눈에!</p>
      <h1 class="title">홍익졸업봇</h1>
    </header>

    <main class="form-container">
      <section class="input-section">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="studentId">학번</label>
          <input type="text" id="studentId" />
        </div>
        <div class="form-group">
          <label for="grade">학년</label>
          <input type="text" id="grade" />
        </div>
        <div class="form-group">
          <label for="department">학부/과</label>
          <input type="text" id="department" />
        </div>
      </section>

      <section class="photo-section">
        <label for="photo">사진 첨부</label>
        <input type="file" id="photo" accept="image/*" />
      </section>
    </main>
  </div>
  <div class="image-stack">
    <img src="./assets/Rectangle 11.png" class="background" />
    <img src="./assets/Rectangle 16.png" class="foreground" />
  </div>
  
</body>
</html>
